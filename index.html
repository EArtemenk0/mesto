<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="ПР4 на Яндекс Практикуме">
  <meta name="keywords" content="HTML5, CSS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Evgenii Artemenko">
  <link rel="stylesheet" type="text/css" href="/pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" alt="лого место" src="/images/logo.svg">
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar">
        <img class="profile__avatar-img" src="/images/Avatar.png" alt="Жак-Ив Кусто">
      </div>
      <div class="profile__info">
        <div class="profile__description">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button" aria-label="Изменить"></button>
         </div>
        <p class="profile__caption">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__img" alt="фото" src="/images/Карачаевск.jpg">
        <div class="element__description">
          <p class="element__name">Карачаево-Черкеск</p>
          <button class="element__like element__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" alt="фото" src="/images/Байкал.jpg">
        <div class="element__description">
          <p class="element__name">Байкал</p>
          <button class="element__like element__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" alt="фото" src="/images/Домбай.png">
        <div class="element__description">
          <p class="element__name">Домбай</p>
          <button class="element__like element__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" alt="фото" src="/images/Калининград.png">
        <div class="element__description">
          <p class="element__name">Калининград</p>
          <button class="element__like element__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" alt="фото" src="/images/Камчатка.png">
        <div class="element__description">
          <p class="element__name">Камчатка</p>
          <button class="element__like element__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__img" alt="фото" src="/images/Карелия.jpg">
        <div class="element__description">
          <p class="element__name">Карелия</p>
          <button class="element__like element__like_active" type="button" aria-label="Лайк"></button>
        </div>
      </div>
    </section>
  <footer class="footer">
    <p class="footer__copyright">©&nbsp;2023 Mesto Russia</p>
  </footer>
  </main>
<script src="/script/script.js"></script>
</body>

<section class="popup">
  <div class="popup__container">
      <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupEditForm" action="form" class="popup__edit-form" novalidate>
        <input
        type="text"
        id="profile-name"
        placeholder="Name"
        value="Жак_Ив Кусто"
        name="name"
        class="popup__input popup__input_name"
        required
        minlength="2"
        maxlength="40"
        />
        <input
        type="text"
        id="profile-caption"
        placeholder="О себе"
        value="Исследователь океана"
        name="caption"
        class="popup__input popup__input_caption"
        required
        minlength="2"
        maxlength="40"
        />
        <button type="submit" class="popup__save-btn" aria-label="Сохранить" disabled>Сохранить</button>
      </form>
  </div>
</section>
